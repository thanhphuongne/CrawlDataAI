<div class="toast-content flex flex-column flex-grow">
  @if (title) {
    <div
      [class]="options.titleClass"
      [attr.aria-label]="title"
      class="font-bold"
    >
      {{ title }}
    </div>
  }
  @if(message && options.enableHtml){
    <div
    role="alert"
    aria-live="polite"
    class="custom-message"
    [class]="options.messageClass"
    [innerHTML]="message"
  ></div>
  }
  
  <div
    *ngIf="message && !options.enableHtml"
    role="alert"
    aria-live="polite"
    [class]="options.messageClass"
    [attr.aria-label]="message"
  >
    {{ message }}
  </div>
  <div *ngIf="buttons()" class="text-right pd-t-4">
    <button
      *ngFor="let btn of buttons()"
      app-button
      [btn-variant]="btn.variant ? btn.variant : 'primary'"
      [btn-type]="btn.type ? btn.type : 'filled'"
      [class]="btn.class"
      (click)="action(btn)"
    >
      <i *ngIf="btn.icon" [app-icon]="btn.icon" [icon-size]="'18'"></i
      >{{ btn.title }}
    </button>
  </div>
</div>
<a
  *ngIf="options.closeButton"
  (click)="remove()"
  class="close-button font-2xl w-6 h-6 flex align-items-center justify-content-center"
  [app-icon]="icon.Close"
>
</a>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
