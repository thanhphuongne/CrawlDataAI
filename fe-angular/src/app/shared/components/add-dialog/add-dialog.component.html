<div class="add-dialog-container">
    <span nz-icon class="flag" nzType="flag" nzTheme="outline"></span>
    <h2 class="form-title">Tạo Agent</h2>
    <p class="form-note">Nhập thông tin để cấu hình Agent</p>
    <form [formGroup]="form" nz-form [nzLayout]="'vertical'" (ngSubmit)="onSave()">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label [nzFor]="'name'" nzRequired>Tên Agent</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="name" formControlName="name" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'agentIP'" nzRequired>Agent IP</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="agentIP" formControlName="agentIP" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'card'" nzRequired>Card Info (GPU)</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="card" formControlName="card" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'support'" nzRequired>hỗ trợ giải đấu</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="support" formControlName="support" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'quality'" nzRequired>Chất lượng đầu ra</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="quality" formControlName="quality" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'resolution'" nzRequired>
                        Độ phân giải đầu ra
                        <!-- <span nz-icon nzType="question-circle" nzTheme="outline" nz-tooltip nzTitle="Chú thích về độ phân giải đầu ra"></span> -->
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input id="resolution" formControlName="resolution" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'method'" nzRequired>Agent Method</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="method" formControlName="method" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'in'" nzRequired>Đầu vào</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="in" formControlName="in" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="'out'" nzRequired>Đầu ra</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="out" formControlName="out" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="form-buttons">
            <button nz-button nzType="default" (click)="onCancel($event)">Hủy</button>
            <button nz-button nzType="primary" [disabled]="!form.valid">Lưu</button>
        </div>
    </form>
</div>
